<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
</head>
<body>

  <h1 id="likes"></h1>
  <button id="addLike">Like</button>

    import { likes, currentLikes } from "/firebase.js"

    const addLikeButton = document.getElementById("addLike")
    addLikeButton.addEventListener("click", likes)
  </script>
